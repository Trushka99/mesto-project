<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/Vector.svg"
        alt="Лого сайта Место"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/Без названия.jpg"
          alt="Аватар профиля пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Джорно</h1>
            <button
              type="button"
              class="profile__rectangle_function_edit"
              aria-label="Редактировать"
            >
              <img class="profile__edit-button" src="images/edit.svg" />
            </button>
          <p class="profile__subname">Глава Мафии</p>
        </div>
        <button type="button" class="profile__rectangle_function_add" aria-label="Добавить">
          <img
            class="profile__add-button"
            src="images/add__button.svg"
          />
        </button>
      </section>
      <section class="elements">
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/zJrhrGS__400x400.jpg"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Дио Брандо</h2>
                <button
                  type="button"
                  class="elements__hearts"
                  aria-label="Нравится"
                  >
                <img class="elements__heart" src="images/heart.svg" alt="кнопка лайка"></span>
                </button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/Joseph_Joestar_Infobox_Manga.jpg"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Джозеф</h2>
            <div class="elements__hearts">
              <button
              type="button"
              class="elements__hearts"
              aria-label="Нравится"
              >
            <img class="elements__heart" src="images/heart.svg" alt="кнопка лайка"></span>
            </button>
            </div>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/Kars_Infobox_Manga.jpg"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Карс</h2>
            <div class="elements__hearts">
              <button
              type="button"
              class="elements__hearts"
              aria-label="Нравится" 
              >
            <img class="elements__heart" src="images/heart.svg" alt="кнопка лайка"></span>
            </button>
            </div>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/16521838341462763.jpg"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Лиза Лиза</h2>
            <div class="elements__hearts">
              <button
              type="button"
              class="elements__hearts"
              aria-label="Нравится"
              >
            <img class="elements__heart" src="images/heart.svg" alt="кнопка лайка"></span>
            </button>
            </div>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/cfdfff8180e1906eef32de36d59e079a.png"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Джоске</h2>
            <div class="elements__hearts">
              <button
              type="button"
              class="elements__hearts"
              aria-label="Нравится"
              >
            <img class="elements__heart" src="images/heart.svg" alt="кнопка лайка"></span>
            </button>
            </div>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/scale_1200.jpg"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Джотаро</h2>
            <div class="elements__hearts">
              <button
              type="button"
              class="elements__hearts"
              aria-label="Нравится"
              >
            <img class="elements__heart" src="images/heart.svg" alt="кнопка лайка"></span>
            </button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <div class="popup__close"></div>
        <h3 class="popup__name">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
          <input
            type="text"
            class="popup__input"
            name="Name"
            required
            placeholder="Ваше Имя"
          />
          <input
            type="text"
            class="popup__input"
            name="Subname"
            required
            placeholder="Глава Мафии"
          />
          <button type="submit" class="popup__submit" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
