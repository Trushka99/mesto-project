<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="./images/Vector.svg" alt="Лого сайта Место"/></header><main><section class="profile"><div class="profile__avatar_hover"></div><img class="profile__avatar" src="" alt="Аватар профиля пользователя"/><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button" aria-label="Редактировать"></button><p class="profile__subname"></p></div><button type="button" class="profile__add-button" aria-label="Добавить"></button></section><section class="elements"><template id="place-template"><article class="elements__element"><img class="elements__image" src="" alt="Фотография опубликованная пользователем"/> <button type="button" class="elements__delete" aria-label="удалить"></button><div class="elements__caption"><h2 class="elements__description"></h2><button type="button" class="elements__heart" aria-label="Нравится"></button></div><p class="elements__heart-count"></p></article></template></section></main><footer class="footer"><p class="footer__text">&copy; 2023 Mestso Russia</p></footer><div class="popup popup_function_edit"><div class="popup__container"><button type="button" class="popup__close" aria-label="закрыть"></button><h3 class="popup__name">Редактировать профиль</h3><form class="popup__form popup__form_redact" action="https://nomoreparties.co/v1/plus-cohort-26/users/me" method="POST" name="profile" novalidate><label class="popup__label"><input class="popup__input" id="popup_name" name="Name" required placeholder="Ваше Имя" minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup_name-error form__input-error"></span></label> <label class="popup__label"><input class="popup__input" id="popup_job" name="Subname" required placeholder="Сфера Деятельности" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup_job-error form__input-error"></span></label> <button type="submit" class="popup__submit popup__submit_function_edit" aria-label="Сохранить" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_function_add"><div class="popup__container"><button type="button" class="popup__close" id="close-2" aria-label="закрыть"></button><h3 class="popup__name">Новое место</h3><form class="popup__form popup__form_add" name="profile" novalidate><label class="popup__label"><input class="popup__input popup__input_name" id="cardname-input" name="Name" required placeholder="Название" minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="cardname-input-error popup__input_error"></span></label> <label class="popup__label"><input type="url" class="popup__input popup__input_picture" name="Subname" id="cardimage-input" required placeholder="Ссылка на картинку" required/> <span class="cardimage-input-error form__input-error"></span></label> <button type="submit" class="popup__submit popup__submit_function_add" aria-label="создать" disabled="disabled">Создать</button></form></div></div><div class="popup popup_function_zoom"><div class="popup__container_type_image"><button type="button" class="popup__close" aria-label="закрыть"></button> <img class="popup__image" src="" alt="Фотография опубликованная пользователем"/><h3 class="popup__image-name"></h3></div></div><div class="popup popup_function_avatar"><div class="popup__container"><button type="button" class="popup__close" aria-label="закрыть"></button><h3 class="popup__name">Обновить аватар</h3><form class="popup__form popup__form_avatar" name="profile" novalidate><label class="popup__label"><input type="url" class="popup__input" id="popup_avatar" name="Subname" required minlength="2" maxlength="200"/> <span class="popup_avatar-error form__input-error"></span></label> <button type="submit" class="popup__submit popup__submit_avatar" aria-label="Сохранить" disabled="disabled">Сохранить</button></form></div></div></body></html>
