<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
    <script defer src="scripts/script.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/Vector.svg"
        alt="Лого сайта Место"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/ДЖОРНО.jpg"
          alt="Аватар профиля пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Джорно</h1>
          <button
            type="button"
            class="profile__edit-button"
            aria-label="Редактировать"
          ></button>
          <p class="profile__subname">Глава Мафии</p>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="Добавить"
        ></button>
      </section>
      <section class="elements">
        <template id="place-template">
          <article class="elements__element">
            <img
              class="elements__image"
              src=""
              alt="Фотография опубликованная пользователем"
            />
            <button
              type="button"
              class="elements__delete"
              aria-label="удалить"
            ></button>
            <div class="elements__caption">
              <h2 class="elements__description"></h2>
              <button
                type="button"
                class="elements__heart"
                aria-label="Нравится"
              ></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mestso Russia</p>
    </footer>
    <div class="popup popup_function_edit">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__name">Редактировать профиль</h3>
        <form class="popup__form popup__form_redact" name="profile">
          <input
            type="text"
            class="popup__input"
            id="popup_name"
            name="Name"
            required
            placeholder="Ваше Имя"
          />
          <input
            type="text"
            class="popup__input"
            id="popup_job"
            name="Subname"
            required
            placeholder="Сфера Деятельности"
          />
          <button type="submit" class="popup__submit" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_function_add">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          id="close-2"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__name">Новое место</h3>
        <form class="popup__form popup__form_add" name="profile">
          <input
            type="text"
            class="popup__input popup__input_name"
            name="Name"
            required
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__input popup__input_picture"
            name="Subname"
            required
            placeholder="Ссылка на картинку"
          />
          <button
            type="submit"
            class="popup__submit popup__submit_function_add"
            aria-label="создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_function_zoom">
      <div class="popup__container_type_image">
        <button
          type="button"
          class="popup__close"
          id="close-2"
          aria-label="закрыть"
        ></button>
        <img
          class="popup__image"
          src=""
          alt="Фотография опубликованная пользователем"
        />
        <h3 class="popup__image-name"></h3>
      </div>
    </div>
  </body>
</html>
