<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/Vector.svg"
        alt="Лого сайта Место"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/ДЖОРНО.jpg"
          alt="Аватар профиля пользователя"
        />
        <div class="profile__info">
          <h1 class="profile__name">Джорно</h1>
          <button
            type="button"
            class="profile__edit-button"
            aria-label="Редактировать"
          ></button>
          <p class="profile__subname">Глава Мафии</p>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="Добавить"
        ></button>
      </section>
      <section class="elements">
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/zJrhrGS__400x400.jpg"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Дио Брандо</h2>
            <button
              type="button"
              class="elements__heart"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/Joseph_Joestar_Infobox_Manga.jpg"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Джозеф</h2>
            <button
              type="button"
              class="elements__heart"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/Kars_Infobox_Manga.jpg"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Карс</h2>
            <button
              type="button"
              class="elements__heart"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/16521838341462763.jpg"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Лиза Лиза</h2>
            <button
              type="button"
              class="elements__heart"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/cfdfff8180e1906eef32de36d59e079a.png"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Джоске</h2>
            <button
              type="button"
              class="elements__heart"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
        <article class="elements__element">
          <img
            class="elements__image"
            src="images/scale_1200.jpg"
            alt="Фотография опубликованная пользователем"
          />
          <div class="elements__caption">
            <h2 class="elements__description">Джотаро</h2>
            <button
              type="button"
              class="elements__heart"
              aria-label="Нравится"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mestso Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close"
          aria-label="закрыть"
        ></button>
        <h3 class="popup__name">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
          <input
            type="text"
            class="popup__input"
            name="Name"
            required
            placeholder="Ваше Имя"
          />
          <input
            type="text"
            class="popup__input"
            name="Subname"
            required
            placeholder="Сфера Деятельности"
          />
          <button type="submit" class="popup__submit" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
